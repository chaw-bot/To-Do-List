<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b7a7cffe76.js" crossorigin="anonymous"></script> 
</head>

<body>
  <h1>To-Do list</h1>

  <div id="toDoList">
    <div class="addTask">
      <i class="fa fa-plus-circle complete"></i>
      <input type="text" id="input" placeholder="Add to your list...">
    </div>

    <ul id="list">
      <!-- <li class="task">
        <i class="fa fa-circle-thin complete"></i>
        <p class="text"></p>
        <i class="fa fa-trash-o delete"></i>
      </li> -->
    </ul>

    <button class="clear">Clear list</button>
  </div>
</body>
</html>
